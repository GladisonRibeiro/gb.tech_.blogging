name: gbtech_blogging_ds
description: Design System para o projeto gbtech_blogging.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Inconsolata-Regular.ttf
          weight: 400
        - asset: fonts/Inconsolata-Medium.ttf
          weight: 500
    - family: Trajan Pro
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700